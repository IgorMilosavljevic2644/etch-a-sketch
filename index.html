<!DOCTYPE html>
<html>
<head>
	<title>Etch a sketch</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="center">
		Grid Size:
		<input type="number" id="gridNumber">
		<button id="gridSubmit">Submit</button>
		<br/>
		<button id="gridReset">Reset grid</button>
		<br/>
		Black:
		<input type="radio" name="color" value="black" id="black">
		<br/>
		Colored:
		<input type="radio" name="color" value="colored" id="colored">
	</div>

	<div id="grid"></div>

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
